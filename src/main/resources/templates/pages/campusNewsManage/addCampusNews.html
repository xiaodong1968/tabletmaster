<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id=addCampusNews enctype="multipart/form-data"
                          autocomplete=off>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control h" name="title"
                                       maxlength="25" id="title" required>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">照片：</label>
                            <div class="col-sm-7">
                                <input type="hidden" value="1" id="counter">
                                <input type="hidden" value="0" name="talkImage1" id="talkImage1">
                                <input type="hidden" value="0" name="talkImage2" id="talkImage2">
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn" id="test2">图片上传</button>
                                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                        预览图：
                                        <div class="layui-upload-list" id="demo2"></div>
                                    </blockquote>
                                </div>
                            </div>
                        </div>



                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">时间：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control layer-date laydate-icon " name="time"
                                       id="time" readonly required>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新闻详情：</label>
                            <div class="col-sm-7">
                                <div type="text" class="form-control" name="details" id="details"  required></div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-9 text-right">
                                <button type="submit" class="btn btn-info" id="saveTask"><i class="fa fa-check"></i>保存表单
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    /**
     * LayUI操作
     */
    layui.use('layedit', function () {
        var layedit = layui.layedit;
        var editor = layedit.build('details', {
            height: 300, //设置编辑器高度
        });


        function checkEditorContent() {
            // 获取编辑器的内容
            var content = layedit.getContent(editor);
            // 判断内容是否为空
            if (content === '') {
                return false; // 阻止表单提交
            }
            return true
        }

        var result = $("#addCampusNews").validate({});
        $("#addCampusNews").on("submit", function (event) {
            var talkImage1 = $("#talkImage1").val();

            if (talkImage1==0){
                layer.msg('请上传图片');
                return false;
            }

            if (!checkEditorContent()){
                layer.msg('新闻详情不能为空');
                return false;
            }

            if (result.form()) {
                doSummit();
            } else {
                layer.msg("表单中有错误！");
            }
            return false;
        });


        function doSummit() {
            var formData = new FormData($("#addCampusNews")[0]);
            var content = layedit.getContent(editor);
            formData.append("details",content)
            $.ajax({
                url: '/addCampusNews',
                type: 'post',
                cache: false, //上传文件不需要缓存
                async: true,
                data: formData,
                processData: false, // 此处是关键：告诉jQuery不要去处理发送的数据
                contentType: false, // 此处是关键：告诉jQuery不要去设置Content-Type请求头
                success: function (data) {
                    if (data == -1) {
                        layer.msg("标题不能重复");
                        return;
                    }
                    if (data == -7) {
                        layer.msg("任务开始时间必须小于任务结束时间,且开始时间要大于等于当前时间");
                        return;
                    }
                    layer.msg("新增成功", {
                            icon: 1,
                            time: 2000
                        },
                        function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                }
            });
        }
    });

    layui.use(['upload', 'element', 'layer', 'laydate'], function () {
        var laydate = layui.laydate;
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer;

        laydate.render({
            elem: "#time",
            type: "datetime",
            calendar: true,
            done: function (value, date, endDate) {
            }
        });

        //多图片上传
        upload.render({
            elem: '#test2'
            , url: 'uploadImage'

            , multiple: true
            , before: function (obj) {
                if ($("#counter").val() > 1) {
                    layer.msg("最多上传一张照片");
                    return
                }
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                });
            }
            , done: function (res) {
                var counter = $("#counter").val();
                if (counter == 1) {
                    $('#talkImage1').val(res.data.id)
                }
                if (counter == 2) {
                    $('#talkImage2').val(res.data.id)
                }
                counter++;
                $("#counter").val(counter);
            }
        });
    });

    layui.use(['upload', 'element', 'layer', 'laydate'], function () {
        var laydate = layui.laydate;
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer;

        laydate.render({
            elem: "#time",
            type: "datetime",
            calendar: true,
            done: function (value, date, endDate) {
            }
        });
    });







</script>
