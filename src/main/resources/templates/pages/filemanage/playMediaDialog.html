    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link th:href="@{/third/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/third/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/third/css/animate.css}" rel="stylesheet">

    <link th:href="@{/third/dist/plyr.css}" rel="stylesheet" type="text/css"></link>
    <title>任务文件</title>
    <style>
        body{
            background:rgb(255,255,245);
        }
        .videoWrap{
            margin: 0px auto;
            margin-top: 20px;
            width: 70%;
            height: 70%;
            padding: 30px;
            background: rgba(51,51,51,0.5);
            border-radius: 10px;

        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" style="margin: 0px">
        <div class="col-sm-12" style="margin: 0px;padding:0px;">
            <div class="ibox float-e-margins" style="text-align: center">
                <div th:if="${mediaType}==0" class="videoWrap">
                    <img th:src="|readImage?fileId=${fileId}| " style="width: 100%;height:100%;object-fit:fill">
                </div>
                <div th:if="${mediaType}==1" class="videoWrap">
                    <video style="width: 100%;height:100%;object-fit:fill"  controls  >
                        <source th:src='|readVideo?fileId=${fileId}|' type='video/mp4' />
                    </video>
                    <script>plyr.setup();</script>
                </div>
            </div>
        </div>
    </div>
</div>
