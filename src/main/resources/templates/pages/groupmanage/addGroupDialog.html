<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=renderer  content=webkit>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <link th:href="@{/third/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/third/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/third/css/animate.css}" rel="stylesheet">
    <link th:href="@{/third/DataTables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/third/lib/layui/css/layui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/third/jtree/css/style.min.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/third/jtree/css/custom.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/third/jtree/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/third/css/bootstrap_modify.css}" rel="stylesheet" type="text/css"></link>
    <title>新增群组</title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id=addGroupForm>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">群组名称：</label>
                            <div class="col-sm-7">
                                <input placeholder="群组名称不能重复" type="text" class="form-control" name="name" maxlength="20" id="name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">群组描述：</label>
                            <div class="col-sm-7">
                                <textarea value="" type="text" class="form-control" name="info" maxlength="20" id="info" style="color: black">
                                </textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">群组类型：</label>
                            <div class="col-sm-7">
                                <select id="type" name="type" class="form-control">
                                    <option value="0">超级群组</option>
                                    <option value="1">普通群组</option>
                                </select>
                            </div>
                        </div>
                        <div id="parentGroupIdWrap" style="display: none">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级群组：</label>
                                <div class="col-sm-7">
                                    <select id="parentGroupId" name="parentGroupId" class="form-control">
                                        <option th:each="g:${groups}" th:value="${g.id}" th:text="${g.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">添加群组成员：</label>
                            <div class="col-sm-7" style="padding-top: 7px;cursor: pointer">
                                <i class="fa fa-user-plus" style="font-size: 22px;color:green;cursor: pointer" id="addGroupUser"></i>
                                <label>已经添加<span id="members">0</span>人</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">立即启用：</label>
                            <div class="col-sm-7">
                                <select id="isUse" class="form-control">
                                    <option value="1">启用</option>
                                    <option value="2" >禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-9 text-right">
                                <button type="submit" class="btn btn-info" id="addGroup">保存群组</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 公共尾部开始 -->
<!-- 公共尾部开始 -->
<script th:src="@{/third/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.metisMenu.js}" type="text/javascript"></script>
<script th:src="@{/third/js/hAdmin.js}" type="text/javascript"></script>
<script th:src="@{/third/lib/layui/layui.all.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/message_zh.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/validate_default.js}" type="text/javascript"></script>
<script th:src="@{/third/DataTables/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/global.js}" type="text/javascript"></script>
<script th:src="@{/third/js/sock.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.cookie.js}" type="text/javascript"></script>
<script th:src="@{/third/js/stomp.js}" type="text/javascript"></script>
<script th:src="@{/third/jtree/js/jstree.min.js}" type="text/javascript"></script>
<!-- 公共尾部结束 -->
<script>
    var admins=new Array();//已经指定的管理员
    var users=new Array();//已经添加的群组成员
    $("#type").on("change",function () {
        if($(this).val()==0){
            $("#parentGroupIdWrap").hide();
        }else{
            $("#parentGroupIdWrap").show();
        }
    })

    $("textarea").val("");
    $(document).ready(function(){
        var result=$("#addGroupForm").validate({
            rules: {
                name:{
                    required:true,
                    stringCheck:true,
                    maxlength:20,
                    minlength:2
                }
            }
        });
        $("#addGroupForm").on("submit",function(event){
            if(result.form()){
                saveGroup();
            }else{
                layer.msg("表单中有错误！");
            }
            return false;
        });
    });
    //查看群组通讯录
    $("#addGroupUser").unbind("click").bind("click",function () {
        var groupConctacts = layer.open({
            type : 2,
            title : "群组成员",
            area:["800px","600px"],
            content : "groupContacts?groupId=-1",
            end:function () {
                users=$.cookie("members").split(",");
                admins=$.cookie("admins").split(",");
                $.cookie("members",null);
                $.cookie("admins",null);
                $("#members").html(users.length);
            }
        });
        //layer.full(groupConctacts);
    });
    function saveGroup(){
        var name=$("#name").val();
        var isUse=$("#isUse").val();
        var type=$("#type").val();
        var parentGroupId=$("#parentGroupId").val();
        var params={"name":name,"isUse":isUse,"admins":admins,"users":users,"type":type,"parentGroupId":parentGroupId};
        $.ajax({
            url:'addGroup',
            type:'post',
            data:params,
            traditional:true,
            success:function(data){
                if(data==-1){
                    layer.msg("该群组已存在");
                    return ;
                }
                if(data==0){
                    layer.msg("只允许存在一个超级群组!");
                    return ;
                }
                layer.msg("新增成功",{
                        icon:1,
                        time:2000
                    },
                    function(){
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
            }
        }) ;
    }

</script>
</body>
</html>
