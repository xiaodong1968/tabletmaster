<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=renderer  content=webkit>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <link th:href="@{/third/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/third/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/third/css/animate.css}" rel="stylesheet">
    <link th:href="@{/third/DataTables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/third/lib/layui/css/layui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/third/jtree/css/style.min.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/third/jtree/css/custom.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/third/jtree/css/awesome-bootstrap-checkbox.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/third/css/bootstrap_modify.css}" rel="stylesheet" type="text/css"></link>
    <title>编辑群组</title>
    <style>
    body{
        background: white;
    }
    </style>

</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id=editGroupForm>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">群组名称：</label>
                            <input type="hidden" th:value="${group.id}" name="groupId" id="groupId">
                            <div class="col-sm-7">
                                <input  th:value="${group.name}" type="text" class="form-control" name="name" maxlength="20" id="name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">群组类型：</label>
                            <div class="col-sm-7">
                                <input readonly type="text" th:if="${group.type}==0" value="超级群组" class="form-control">
                                <input readonly type="text" th:if="${group.type}==1" value="普通群组" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">群组描述：</label>
                            <div class="col-sm-7">
                                <textarea  th:text="${group.info}"  style="color: black" type="text" class="form-control" name="info" maxlength="20" id="info" >
                                </textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">立即启用：</label>
                            <div class="col-sm-7">
                                <select id="isUse" class="form-control">
                                    <option value="1" th:if="${group.isUse}==1" selected>启用</option>
                                    <option value="1" th:unless="${group.isUse}==1">启用</option>
                                    <option value="0" th:if="${group.isUse}==0" selected>禁用</option>
                                    <option value="0" th:unless="${group.isUse}==0">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-9 text-right">
                                <button type="submit" class="btn btn-info" id="addGroup">保存群组</button>&nbsp;
                                <button type="button" class="btn btn-danger" id="queryGroupUsers">查看成员</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 公共尾部开始 -->
<!-- 公共尾部开始 -->
<script th:src="@{/third/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.metisMenu.js}" type="text/javascript"></script>
<script th:src="@{/third/js/hAdmin.js}" type="text/javascript"></script>
<script th:src="@{/third/lib/layui/layui.all.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/message_zh.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/validate_default.js}" type="text/javascript"></script>
<script th:src="@{/third/DataTables/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/global.js}" type="text/javascript"></script>
<script th:src="@{/third/js/sock.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.cookie.js}" type="text/javascript"></script>
<script th:src="@{/third/js/stomp.js}" type="text/javascript"></script>
<script th:src="@{/third/jtree/js/jstree.min.js}" type="text/javascript"></script>
<!-- 公共尾部结束 -->
<script>
    var admins=new Array();//已经指定的管理员
    var users=new Array();//已经添加的群组成员
    $(document).ready(function(){
        var result=$("#editGroupForm").validate({
            rules: {
                name:{
                    required:true,
                    stringCheck:true,
                    maxlength:20,
                    minlength:2
                }
            }
        });
        $("#editGroupForm").on("submit",function(event){
            if(result.form()){
                saveGroup();
            }else{
                layer.msg("表单中有错误！");
            }
            return false;
        });
        var groupId=$("#groupId").val();
        //查看群组通讯录
        $("#queryGroupUsers").unbind("click").bind("click",function () {
            var groupConctacts = layer.open({
                type : 2,
                title : "群组成员",
                area:["800px","600px"],
                content : "groupContacts?groupId="+groupId,
                end:function () {
                    users=$.cookie("members").split(",");
                    admins=$.cookie("admins").split(",");
                    $.cookie("members",null);
                    $.cookie("admins",null);
                }
            });
            layer.full(groupConctacts);
        });
    });
    //保存群组提交
    function saveGroup(){
        var name=$("#name").val();
        var isUse=$("#isUse").val();
        var info=$("#info").val();
        var groupId=$("#groupId").val();
        var params={"id":groupId,"name":name,"info":info,"isUse":isUse,"admins":admins,"users":users};
        $.ajax({
            url:'editGroup',
            type:'post',
            data:params,
            traditional:true,
            success:function(data){
                if(data==-1){
                    layer.msg("该群组已存在");
                    return ;
                }
                layer.msg("修改成功",{
                        icon:1,
                        time:2000
                    },
                    function(){
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
            }
        }) ;
    }

</script>
</body>
</html>
