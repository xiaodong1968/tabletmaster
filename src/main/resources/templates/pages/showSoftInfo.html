<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=renderer  content=webkit>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>电子班牌</title>
    <link rel="shortcut icon" th:href="|images?fileName=${cfg.logo}|" type="image/x-icon" th:if='${cfg}!=null'>
    <link th:href="@{/third/css/font.css}" rel="stylesheet">
    <link th:href="@{/third/css/login.css}" rel="stylesheet">
    <link th:href="@{/third/css/xadmin.css}" rel="stylesheet">
    <link th:href="@{/third/font-awesome-4.7.0/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/third/css/animate.css}" rel="stylesheet">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    平台信息
                </div>
                <div class="layui-card-body ">
                    <ul class="layui-timeline" >
                        <li class="layui-timeline-item">
                            <i class="fa fa-clock-o"></i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">平台名称</h3>
                                <p th:text="${softInfo.name}">
                                </p>
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="fa fa-clock-o"></i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">平台版本</h3>
                                <p th:text="${softInfo.version}">
                                </p>
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="fa fa-clock-o"></i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">最后更新时间</h3>
                                <p th:text="${softInfo.lastUpdate}">
                                </p>
                            </div>
                        </li>
                        <li class="layui-timeline-item">
                            <i class="fa fa-clock-o"></i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title">版本变更</h3>
                                <p th:each="modify,statu:${softInfo.modify}">
                                    <label th:text="${statu.count}"></label>.<label th:text="${modify}"></label><br>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/third/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/third/lib/layui/layui.all.js}" type="text/javascript"></script>
<script th:src="@{/third/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/third/js/validate_default.js}" type="text/javascript"></script>
<script th:src="@{/third/js/zh-cn.js}" type="text/javascript"></script>
<script>

</script>
</body>
</html>
